[dialog5("Character Sheet", "width=1000; height=800; temporary=1; input=1; noframe=0"), code: {
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css@lib:front"></link>
    [r:scriptTag("open")][r:importScript("script.js@lib:front")][r:scriptTag("close")]
    [r:scriptTag("open")][r:importScript("components.js@lib:front")][r:scriptTag("close")]
    [r:'
    <style>
        .outer {
            overflow:hidden;
        }
    </style>
    <script>

        function abilityScoresSkills() {
            function ability_score_box(score) {
                return div({classes:"score", style:"position:relative;width:3vh", content:(
                    div({
                        classes:"score-label center-horizontal", 
                        style:"position:absolute;top:1vh",
                        content:capitalize(score)
                    }) +
                    div({
                        classes:"score-value", 
                        style:"position:absolute;top:40%;left:50%; transform: translate(-50%, -50%)", 
                        id:score, 
                        content:10
                    }) +
                    div({
                        classes:"score-bonus", 
                        style:"position:absolute;bottom:0.5vh",
                        id:"bonus_"+score, 
                        content:"+0"
                    }) +
                    div({
                        content: "Saving Throws: +3",
                        style:`
                            position:absolute; top:50%; left:104%; transform: translate(0,-50%);
                            height: 11vh; width:17vw;
                            background-color:#393939;
                            border-radius:0.5vh;
                            border-top-left-radius:0;
                            border: 0.1vh solid #444;
                            border-bottom-left-radius:0;
                            z-index:-2`
                    })
                )})
            }

            return div({
                style:"display:flex;justify-content:center;height:99%;width:100%;flex-direction:column;transform:translate(-2%,-4%)", 
                content:(
                ability_score_box("strength") + ability_score_box("dexterity") + ability_score_box("constitution") +
                ability_score_box("wisdom") + ability_score_box("intelligence") + ability_score_box("charisma")
            )})
        }

        function subtitle({content}) {
            return paragraph({
                content, 
                style:"opacity:0.8;font-weight:bold;font-size:110%;margin-bottom:-1.5vh"
            })
        }

        function title_value({title, value, id}) {
            return paragraph({style:"text-align:left;font-size:100%",content:(
                span({style:"font-weight:bold", content:title}) + ": " + span({content:value})
            )})
        }

        function loadPage() {
            document.body.innerHTML = tabs({content:["character","skills","proficiencies"]})
            loadTabs()
        }

        function characterTab() {
            getId("character-tab").innerHTML += (
                div({id:"character-tab-left", style:"position:absolute;width:33%;left:0;height:100%", content:(
                    container({title:"Skills", style:"height:90%;transform:translate(-50%,-2%)", content:(
                        abilityScoresSkills()
                    )})                    
                )}) +
                div({id:"character-tab-center", classes:"center-horizontal", style:"position:absolute;width:34%;", content:(
                    subtitle({content:"Name"}) +
                    element({tag:"h2", id:"character-name", content:"Esdras"}) +
                    image({
                        id:"character-portrait", 
                        src:"asset://da17516d71cd42f03ead407641c11747",
                        style:"height:18vh; border-radius: 50%; border: 0.3vh solid #444"
                    }) +
                    subtitle({content:"Class"}) +
                    element({tag:"h2", id:"character-class", content:"Wizard: School of Evocation"}) +
                    container({title:"Info", content:(
                        title_value({
                            id:"character-level",
                            title:"Level",
                            value:"3",
                        }) +
                        title_value({
                            id:"character-experience",
                            title:"Experience",
                            value:"1300 / 2700",
                        }) +
                        "<br>" +
                        title_value({
                            id:"character-type",
                            title:"Type",
                            value:"Humanoid",
                        }) +
                        title_value({
                            id:"character-race",
                            title:"Race",
                            value:"Human",
                        }) +
                        "<br>" +
                        title_value({
                            id:"character-health",
                            title:"Health",
                            value:"12 / 12",
                        }) +
                        title_value({
                            id:"character-ac",
                            title:"Armor Class",
                            value:"12",
                        }) +
                        title_value({
                            id:"character-initiative",
                            title:"Initiative",
                            value:"0",
                        }) +
                        title_value({
                            id:"character-speed",
                            title:"Speed",
                            value:"30ft",
                        }) +
                        ""
                    )})
                )}) +
                div({id:"character-tab-right", style:"position:absolute;width:33%;right:0", content:(
                    ""
                )})
            )
        }

        function onWindowLoad() {
            loadPage()

            characterTab()

        }

        document.addEventListener("DOMContentLoaded", onWindowLoad)

        //=====================================================================================================

    </script>
    ']
</head>

<body>
</body>

}]
