            getId("content").innerHTML += (

                div({class:"outer", id:"character-tab", style:"display:none"})
            )
        }

        function onWindowLoad() {
            loadPage()
            loadCheckboxes()

        }

        document.addEventListener("DOMContentLoaded", onWindowLoad)

        //=====================================================================================================

    </script>
