[dialog5("Database",  "width=800; height=800; temporary=1; input=1; noframe=0"), code: {
<head>
[r:style()]
[r:script()]
[r:'
<style>
    .table {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    }

    .table-row {
    display: flex;
    }

    .table-cell {
    flex: 1; /* Ensures equal width for all columns */
    padding: 8px;
    text-align: left; /* Align text to the left */
    border: 1px solid #ccc; /* Optional: Adds border to cells */
    box-sizing: border-box;
    }

    /* Adjust this if you want specific widths */
    .table-cell {
    min-width: 100px;
    }

    /* Optional: Set max number of columns */
    .table-row {
    flex-wrap: nowrap; /* Prevent rows from wrapping */
    }

</style>
<script>

    //=====================================================================================================
    // Execution
    //=====================================================================================================

    function onWindowLoad() {
        getId("app").innerHTML += tableRow()
    }



    //=====================================================================================================
    // Components
    //=====================================================================================================

    function tableRow() {
        return `
            <div class="table">

                <div class="table-row">
                    <div class="table-cell">Column 1</div>
                    <div class="table-cell">Column 2</div>
                    <div class="table-cell">Column 3</div>
                </div>

                <div class="table-row">
                    <div class="table-cell">Row 2, Col 1</div>
                    <div class="table-cell">Row 2, Col 2</div>
                    <div class="table-cell">Row 2, Col 3</div>
                </div>

            </div>
        `
    }

    //=====================================================================================================

    document.addEventListener("DOMContentLoaded", onWindowLoad)

</script>
']
</head>

<body>
    <div id="app">
    </div>
</body>

}]
