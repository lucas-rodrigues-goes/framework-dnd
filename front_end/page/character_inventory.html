[r:'
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 5px;
    }
    .grid-item {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }
    .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: grab;
    }
</style>
']
</head>
<body>
<div class="grid" id="grid"></div>

[r:'
<script>
    const grid = document.getElementById("grid");

    // Generate grid items with images
    for (let i = 1; i <= 25; i++) {
        const gridItem = document.createElement("div");
        gridItem.className = "grid-item";
        gridItem.dataset.position = i;

        const img = document.createElement("img");
        img.draggable = true;
        img.dataset.position = i;

        // Drag event listeners
        img.addEventListener("dragstart", dragStart);
        img.addEventListener("dragend", dragEnd);

        gridItem.addEventListener("dragover", dragOver);
        gridItem.addEventListener("drop", drop);

        gridItem.appendChild(img);
        grid.appendChild(gridItem);
    }

    let draggedElement = null;
    let initialPosition = null;

    function dragStart(event) {
        draggedElement = event.target;
        initialPosition = draggedElement.dataset.position;
    }

    function dragEnd(event) {
        draggedElement.style.visibility = "visible";
    }

    function dragOver(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const target = event.target.closest(".grid-item");

        if (target) {
            const finalPosition = target.dataset.position;
            console.log("Initial position: "+initialPosition+", Dropped on position: "+finalPosition);
            // Reset draggedElement visibility without moving it
            draggedElement.style.visibility = "visible";
        }
    }
</script>
']
</body>
