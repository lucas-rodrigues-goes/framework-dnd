[h:id = arg(0)]
[dialog5("Description", "width=400; height=400; temporary=1; input=1; noframe=0"), code: {
<head>
[r:style()]
[r:script()]
[r:'
<style>

.outer {
    height: 91%;
    overflow-x: hidden;
}

</style>
<script>

    //=====================================================================================================
    // Execution
    //=====================================================================================================

    function onWindowLoad() {

        updateFields()
        addSubmitBehavior()
    }



    //=====================================================================================================
    // Helper functions
    //=====================================================================================================

    function updateFields() {
        id = getId("id").value

        toBackend("database.damage_types.data", (response) => {
            response = JSON.parse(response)
            
            getId("name").innerHTML = capitalize(response[id].name)
            getId("type").innerHTML = capitalize(response[id].type)
            getId("description").innerHTML = response[id].description
        })
    }


    //=====================================================================================================

    document.addEventListener("DOMContentLoaded", onWindowLoad)

</script>
']
</head>

<input type="text" class="hidden" id="id" value="{id}"></input>

<body>
    <div class="outer">

        <h2 id="name"></h2>
        <h4 class="subtext">
            <span id="type"></span>
            <span>Damage</span>
        </h4>

        <div class="spacer"></div>

        <h4 id="description"></h4>
        
    </div>
</body>

}]
