[h: quote = "'"]
[overlay("Ability Bar"), code: {
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="style.css@lib:front"></link>
        <script src="lib://front/macro/style.js?cachelib=false"></script>
        <script src="lib://front/macro/script.js?cachelib=false"></script>
        <script src="lib://front/macro/components_new.js?cachelib=false"></script>
        <script src="lib://front/macro/data_description.js?cachelib=false"></script>
    
        [r:'
        <style>
    
        /*===================================================================================================*/
        /* Document */
        /*===================================================================================================*/
    
        body {
            all:unset;
            font-size: 1.7vh;
            color: #ddd;
        }

        img {filter: none}
    
        .left, .right, .bottom, .top, .center-horizontal {position:fixed;}
    
        .menu {
            position: fixed;
    
            padding: 1vh;
            margin: 0.5vh;
    
            display: flex;
            align-items: end;
            gap: 1vh;
        }

        .clickable:hover {
            filter: brightness(1.1);
        }

        .hidden { display: none !important }
    
        .block {
            --pointermap: block
        }
    
        /*===================================================================================================*/
        /* Ability Button */
        /*===================================================================================================*/

        .ability-button {
            background-color: #1c1c1c;
            --pointermap: block
        }
        .ability-button:hover {
            background-color: #333;
        }
        .ability-button:active {
            background-color: #444;
        }
    
    
        /*===================================================================================================*/
    
        </style>
        <script>
        
        const isGM = '+isGM()+' == 1

        //-----------------------------------------------------------------------------------------------------
        // Update Elements
        //-----------------------------------------------------------------------------------------------------

        let old_resources
        async function updateResources (args = {}) {
            const { resources } = args
            if (old_resources == JSON.stringify(args)) return
            old_resources = JSON.stringify(args)

            const elem = document.getElementById("resources")
            elem.classList.add("hidden")
            elem.clearChildren()
            if (!resources) return

            for (const resource of resources) {
                elem.appendChild(ResourceSlot(resource))
            }

            elem.classList.remove("hidden")
        }

        async function updateAbilityDescription ({ object, type, player_class="" }={}) {
            const elem = document.getElementById("ability-description")
            elem.parentElement.classList.add("hidden")
            elem.clearChildren()
            if (!object) return

            const descriptionFunc = {
                Ability: data_description.ability,
                Spell: data_description.spell,
                MonsterAbilities: data_description.monster_ability
            }[type]

            const descriptionElem = await descriptionFunc({object, style: {padding: 0, margin: 0}})
            elem.appendChild(descriptionElem)
            elem.parentElement.classList.remove("hidden")
        }

        let old_abilityBar
        function updateAbilityBar (args = {}) {
            const { abilities = [] } = args
            if (old_abilityBar == JSON.stringify(args)) return
            old_abilityBar = JSON.stringify(args)

            const elem = document.getElementById("abilities")
            elem.clearChildren()

            // Rows
            let rows = 2

            let ordered = undefined
            let abilityAreaElem = undefined
            for (const ability of abilities) {
                if (ability.ordered != ordered) {
                    ordered = ability.ordered
                    if (abilityAreaElem) {
                        // Always even number of slots
                        while ((abilityAreaElem.children.length % rows) != 0) abilityAreaElem.appendChild(
                            AbilitySlot()
                        )
                        elem.appendChild(abilityAreaElem)
                    }
                    abilityAreaElem = AbilityArea({rows})
                }

                abilityAreaElem.appendChild(
                    AbilitySlot(ability)
                )
            }
            while ((abilityAreaElem.children.length % rows) != 0) abilityAreaElem.appendChild(
                AbilitySlot()
            )
            elem.appendChildren([
                abilityAreaElem
            ])
        }

        let old_page
        function updatePage(args = {}) {
            const { visible = false } = args
            if (old_page == JSON.stringify(args)) return
            old_page = JSON.stringify(args)

            const elem = document.getElementById("body")
            if (visible) elem.classList.remove("hidden")
            else elem.classList.add("hidden")
        }

        //-----------------------------------------------------------------------------------------------------
        // Components
        //-----------------------------------------------------------------------------------------------------

        function ResourceSlot({name, max, value, color, image, restored_on}) {
            // Events
            const mousedown = (event) => {
                // Only Right Click
                if (event.button != 2) return
                const buttons = {}
                const isGM = '+isGM()+' == 1
                const key = name
                
                // Restore all
                if(isGM) buttons["Restore All"] = async () => {
                    await backend(`impersonated().set_resource_value("`+ key +`", `+ max +`)`); updateAbilitiesBar()
                }

                // Increase
                if(isGM && name != "Movement") buttons["Increase"] = async () => {
                    await backend(`impersonated().set_resource_value("`+ key +`", `+ (value + 1) +`)`); updateAbilitiesBar()
                }
                else if(isGM && name == "Movement") buttons["Increase 5ft"] = async () => {
                    await backend(`impersonated().set_resource_value("`+ key +`", `+ (value + 5) +`)`); updateAbilitiesBar()
                }

                // Reduce
                if(value > 0  && name != "Movement") buttons["Reduce"] = async () => {
                    await backend(`impersonated().use_resource("`+key+`")`); updateAbilitiesBar()
                }
                else if(value > 0  && name == "Movement") buttons["Reduce 5ft"] = async () => {
                    await backend(`impersonated().set_resource_value("`+key+`", `+ (value - 5) +`)`); updateAbilitiesBar()
                }

                // Run context menu
                context_menu({event: event, buttons: buttons})
            }

            return element({
                tag: "div",
                attributes: {class: "tooltip block", tooltip: name},
                style: {
                    boxShadow: "0vh 0.5vh 1vh rgba(0,0,0,0.3)",
                    display: "flex", justifyContent: "center", alignItems: "flex-end", backgroundColor: value ? "#222" : "rgba(28,28,28,0.65)", 
                    border: "0.2vh solid #666", height: "fit-content", width: "2.7vh", position: "relative", height: "5.2vh", padding: "0 0.3vh", 
                    borderRadius: "0.5vh"
                },
                events: {mousedown: mousedown},
                children: [
                    {tag: "span", style: {padding: "0 0.5vh", textAlign: "center", fontWeight: "700", fontSize: "100%", whiteSpace: "nowrap"}, children: [
                        {tag: "img", 
                            attributes: {src: image, 
                            class: "center-horizontal"}, 
                            style: {position: "absolute", top: "0.2vh", height: "2.5vh", opacity: value ? 1 : 0.5}
                        },
                        {tag: "span", text: value}
                    ]}
                ]
            })
        }

        function ResourcesArea() {

            // Element
            return element({tag: "div", 
                attributes: {id: "resources"}, 
                style: {
                    position: "relative",
                    right: "50%",
                    transform: "translate(50%)",
                    height: "fit-content", width: "fit-content",
                    display: "flex",
                    justifyContent: "center",
                    gap: "0.5vh",
                    padding: "0.5vh",
                    margin: 0
                }
            })
        }

        function AbilityDescription() {    
            // Element
            return container({id: "ability-description", options: {
                div: {
                    style: {
                        boxShadow: "0vh 0.5vh 1vh rgba(0,0,0,0.1)",
                        position: "relative", 
                        bottom: "170%",
                        right: "50%",
                        transform: "translate(50%)",
                        height: "fit-content", width: "fit-content", maxWidth: "80%",
                        display: "flex",
                        justifyContent: "center",
                        borderColor: "#666",
                        borderWidth: "0.2vh",
                        gap: "0.5vh",
                        padding: "0.5vh",
                        margin: 0,
                        marginBottom: "1vh",
                        background: "rgba(26, 26, 26, 0.90)",

                        fontSize: "80%",
                    },
                    attributes: {
                        class: "hidden"
                    }
                }
            }})
        }
    
        function AbilitySlot ({ key = "", object = {}, type, player_class = "" }={}) {
            if (object.origin == "Monster") type = "MonsterAbilities"

            // Events
            async function click () {
                object.name = object.name.replace(/`/g, "'+quote+'");

                // Execute
                const command = {
                    Ability: object.origin + "." + key + "()",
                    Spell: "Spells.cast_spell(database.spells.data[`"+object.name+"`], `"+player_class+"`)",
                    MonsterAbilities: "MonsterAbilities.use("+JSON.stringify(object)+")"
                }[type]
                await backend(command)
            }
            function mouseover () {
                if (type) updateAbilityDescription({object, type, player_class})
            }
            function mouseout () {
                if (type) updateAbilityDescription()
            }
        
            const imageElem = type
                ? {tag: "img", attributes: {src: object.image || ""}, style: {height: "3vh", width: "3vh"}}
                : null

            // Element
            return element({tag: "div",
                attributes: {class: "ability-button"},
                style: {borderRadius: "0.5vh", padding: "0.5vh", height: "3vh", width: "3vh", margin: 0, border: "0.2vh solid #444"},
                events: {click, mouseover, mouseout},
                children: [imageElem]
            })
        }

        function AbilityArea ({ rows=2 }={}) {
            // Rows
            let templateRows = ""
            for (let i = 0; i < rows; i++) templateRows += "auto "

            // Element
            return element({
                tag: "div",
                style: {
                    display: "grid",
                    gridTemplateRows: templateRows,
                    gridAutoFlow: "column",
                    gap: "0.2vh",
                    margin: 0,
                    padding: 0,
                }
            })
        }

        function AbilityBar() {
            // ELement
            return container({title: "", id: "abilities", options: {
                div: {
                    style: {
                        boxShadow: "0vh 0.5vh 1vh rgba(0, 0, 0, 0.3)",
                        position: "relative",
                        backgroundColor: "rgba(42, 42, 42, 0.95)",
                        borderColor: "#666",
                        right: "50%",
                        transform: "translate(50%)",
                        borderWidth: "0.2vh",
                        borderRadius: "0.5vh",
                        width: "fit-content",
                        fontSize: "1.4vh",
                        marginBottom: 0,
                        padding: 0,
                        margin: 0,
                        zIndex: 10,
                    }
                },
                content: {
                    style: {
                        display: "flex",
                        justifyContent: "center",
                        gap: "1vh",
                        margin: 0,
                        width: "fit-content"
                    }
                }
            }})
        }

        function Menu() {

            // Element
            return element(
                {tag: "div", attributes: {id: "abilities-menu", class: "menu bottom center-horizontal"}, style: {
                    paddingTop: "0", flexDirection: "column", display: "flex", justifyContent: "center", width: "60vh", gap: 0
                }, children: [
                    AbilityDescription(),
                    ResourcesArea(),
                    AbilityBar(),
                ]}
            )
        }

        function Body ({ children=[] }={}) {
            return element({tag: "div", attributes: {id: "body", class: "hidden"}, parent: document.body, children: children})
        }
    
        //-----------------------------------------------------------------------------------------------------
        // Execution
        //-----------------------------------------------------------------------------------------------------

        function Page () {
            // Elements
            Body({children: [
                Menu()
            ]})
        }

        window.onload = function () {
            try {
                Page()
                updatePage()
            } catch (error) {
                console.log(error)
            }
        }
    
        //-----------------------------------------------------------------------------------------------------
    
        </script>
        ']
    </head>
    
    <body>
    
    </body>
    
    }]
